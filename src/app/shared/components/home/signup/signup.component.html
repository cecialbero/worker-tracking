<h4 class="text-center mt-4 mb-4"> Register a new user</h4>

<form [formGroup]="signupForm" class="form mt-4 mb-4" (submit)="signup()">
  <div class="form-group">
    <input formControlName="email" class="form-control mt-4" placeholder="email" autofocus>
    <small *ngIf="signupForm.get('email').errors?.required" class="text-danger d-block mt-2">
      Email is required
    </small>
    <small *ngIf="signupForm.get('email').errors?.email" class="text-danger d-block mt-2">
      The email has an invalid format
    </small>
  </div>
  <div class="form-group">
    <input formControlName="password" type="password" class="form-control mt-4" placeholder="password" autofocus>
    <small *ngIf="signupForm.get('password').errors?.required" class="text-danger d-block mt-2">
      Password is required
    </small>
    <small *ngIf="signupForm.get('password').errors?.minLength" class="text-danger d-block mt-2">
      Password must have more than 7 characters
    </small>
  </div>
  <button [disabled]="signupForm.invalid" class="btn btn-primary btn-block mt-4">Register</button>
  <div class="mt-1">
    <p>Already a user? <a [routerLink]="['']"> Sign In</a></p>
  </div>
</form>
