<div class ="text-center mt-3 mb-3">
    <form class="form-inline">
        <i aria-hidden="true" class="fa fa-search mr-3"></i>
        <input
            class="form-control form-control-md w-50"
            type="search"
            placeholder="search.."
            autofocus
            (keyup)="debounce.next($event.target.value)">
    </form>

</div>
