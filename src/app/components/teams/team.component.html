<h1>LISTAR EQUIPOS</h1>
<div class="container mt-5 mb-5" *ngIf="!this.teamsResponse">
  <h2 class="text-center text-muted"> There is no teams to show :(</h2>
</div>
<div class="container">
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Team Name</th>
        <th scope="col">Total Workers</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of this.teamsResponse; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{team.name}}</td>
        <td>{{team.totalWorkers}}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteTeam(team.teamId)"><i class="fa fa-trash"
              aria-hidden="true"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<br>
<br>
<br>

<h1>CREAR NUEVO EQUIPO</h1>
<div class="container">
  <div class="card.body">
    <div class="card.title">
      <h4>Ingresar un nuevo equipo</h4>
    </div>
  </div>
  <div class="form-group">
    <input type="text" [(ngModel)]="this.team.name" placeholder="Inserte el nombre del nuevo equipo"
      class="form-control" required>
  </div>
  <button (click)="createTeam()" class="btn btn-primary">
    Registrar
  </button>
</div>
